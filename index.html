<html>

<head>
  <meta charset="UTF-8">
  <title>AI Bouncer</title>

    <link rel="stylesheet" href="style.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <!-- script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script> 
    
  <!-- script src="http://localhost:8080/ml5.js" type="text/javascript"></script -->

<script src="https://unpkg.com/ml5@0.1.3/dist/ml5.min.js" type="text/javascript"></script>


</head>

<body>

  <div id="main_container">

    <div id="left_UI_container">
    <div id="title_box">
      <h1 id="main_title">Train the AI bouncer</h1>  
    </div>

    <div >
      <input id="input1" type="text" class="no-outline" maxlength="18" placeholder="Looking like this gets in">
    </div>
    <br>

    <div id="slider_box">
      <input type="range" orient="vertical" name="slider" id="slider" min="0.01" max="1.0" step="0.01" value="0.5">
    </div>
    <br>


    <div >
      <input id="input2" type="text" class="no-outline" placeholder="Looking like this gets kicked out">
    </div>
    <div id="button_box">

      <div id="add_image_box">
      <button class="btn" id="addSample">+ Add this picture</button>
      <p><span id="amountOfSamples">0</span> Training Images</p>
    </div>
      <div id="training_button_box">
      <p><button id="train">Train</button><span id="loss"></span></p>
      <button id="buttonPredict">Bouncer Start!</button>
      <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>  

    </div>
    </div>
  </div>

    <div id="right_p5js_container">

    </div>

  </div>

  <!-- <div id="videoContainer"></div> -->



  <!-- <img src="./asdasdasd.png"> </img> -->
  <script src="sketch.js"></script>
</body>

</html>
